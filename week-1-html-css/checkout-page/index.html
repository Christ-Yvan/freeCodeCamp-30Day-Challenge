<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://maxjuli.com/cdn/shop/products/8809-008_2048x.jpg?v=1740727891" width="200"  alt="black sunglasses">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form method="post" action="">
            <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
            <input type="text" id="card-name" name="card-name" required placeholder="John wick">
            <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
            <input type="text" id="card-number" name="card-number" aria-describedby="card-number-help"  required placeholder="xxx xxxx">
            <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
            <button type="submit">Order</button>
        </form>
    </section>
</body>

</html>
